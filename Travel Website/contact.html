<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="contact-body">
  <header class="about">
    <div class="container about-container">
      <nav class="nav-bar about-nav-bar">
        <h1 class="main-heading md-heading light">Escape The World</h1>
        <ul class="nav-items">
          <li class="nav-item"> <a href="./index.html">HOME</a> </li>
          <li class="nav-item"> <a href="./about.html">ABOUT</a> </li>
          <li class="nav-item"> <a href="./contact.html">CONTACT</a> </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="contact-main container">
    <div class="left-part">
      <div class="address">
        <i class="fa-solid fa-location-dot fa-2x red"></i>
        <h1 class="md-heading grey">Location</h1>
        <p class="grey">#2661 Grover Colony, Samanabad Lahore</p>
      </div>
      <div class="email">
        <i class="fa-solid fa-envelope fa-2x red"></i>
        <h1 class="md-heading grey">Email</h1>
        <p class="grey">osamafayyaz1122@gmail.com</p>
      </div>
      <div class="phone">
        <i class="fa-solid fa-phone fa-2x red"></i>
        <h1 class="md-heading grey">Call</h1>
        <p class="grey">+923204805681</p>
      </div>

      <img src="../img/company-img.jpg" alt="A Company Image">
    </div>
    <div class="right-part">
      <h1 class="md-heading grey contact-heading">Contact Us</h1>
      <p class="grey">Let us know, your questions, suggestions and concerns by filling the form below</p>

      <form class="content-form">
        <label for="username">Username</label>
        <input type="text" class="username" id="username" required>
        <label for="email">Email</label>
        <input type="email" class="email" id="email" required>
        <label for="phone">Phone</label>
        <input type="text" class="phone" id="phone" required>
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="70" rows="16"></textarea>   
        <button class="submit-btn">Submit</button>
      </form>

  </main>

  <footer class="footer">
    <div>
      <a href="http://www.fb.com" class="fa fa-facebook fa-3x" target="_blank"></a>
      <a href="http://www.twitter.com" class="fa fa-twitter fa-3x" target="_blank"></a>
      <a href="http://www.instagram.com" class="fa fa-instagram fa-3x" target="_blank"></a>
      <p class="light">World Travel &copy; 2020. All Rights Reserved</p>
    </div>
  </footer>
</body>
</html>
